---
layout: default
---

<div class="container mt-5 pt-5">
  <div class="row">
      {% for post in site.posts %}
        <div class="col-md-12">
          <a href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
          <p>{{ post.date }}</p>
          </a>
        </div>
      {% endfor %}
  </div>
</div>
